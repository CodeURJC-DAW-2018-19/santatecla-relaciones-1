<!DOCTYPE html>
<html>

<head>
    <title>Tipo de documento</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="./assets/css/material-dashboard.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-12 col-md-10 m-auto">
                <div class="row">
                    <div class="col-6">
                        <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                            <div class="container-fluid">
                                <div class="navbar-wrapper">
                                    <a class="navbar-brand" href="#pablo">Santatecla</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="col-6">
                        <div class="nav justify-content-end p-3">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <button class="btn btn-info p-2 text-white" data-toggle="modal" data-target="#loginModal">
                                        <i class="fas fa-user"></i>
                                        <span class="my-extra-bold">LOGIN</span>
                                    </button>


                                </li>
                            </ul>
                        </div>
                    </div>
                </div>



                <div class="card">
                    <div class="card card-nav-tabs card-plain">
                        <div class="card-header card-header-primary">

                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#list-of-units" data-toggle="tab">
                                                <span>Unidades:</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card-body ">
                            <div class="tab-content text-center">
                                <!-- List of units -->
                                <div class="tab-pane active justify-content-start" id="list-of-units">
                                    <table class="table my-table">
                                        <tbody>
                                            <tr>
                                                <td>UNIDAD 1</td>
                                            </tr>
                                            <tr>
                                                <td>UNIDAD 2</td>
                                            </tr>
                                            <tr>
                                                <td>UNIDAD 3</td>
                                            </tr>
                                            <tr>
                                                <td>UNIDAD 4</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="">
        <div class="modal-dialog modal-login" role="document">
            <div class="modal-content">
                <div class="card card-signup card-plain">
                    <div class="modal-header">
                        <div class="card-header card-header-primary text-center">
                            <h4 class="card-title">Log in</h4>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form class="form" method="" action="">
                            <div class="card-body">

                                <div class="form-group bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </div>
                                        </div>
                                        <input name="email" type="text" class="form-control" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group bmd-form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fas fa-key"></i>
                                            </div>
                                        </div>
                                        <input name="password" type="password" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button class="btn btn-primary btn-round" onclick="logIn()">
                            <i class="fas fa-check"></i>
                            <span>Aceptar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="./assets/js/core/jquery.min.js"></script>
    <script src="./assets/js/core/popper.min.js"></script>
    <script src="./assets/js/core/bootstrap-material-design.min.js"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript" src="./assets/js/login.js"></script>
</body>

</html>
