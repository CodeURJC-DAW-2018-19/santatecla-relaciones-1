<!DOCTYPE html>
<html>

<head>
    <title>uploadStatus</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link href="/css/material-dashboard.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <div class="row">
        <div class="col-12 col-md-10 m-auto">
            <div class="row">
                <div class="col-6">
                    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
                        <div class="container-fluid">
                            <div class="navbar-wrapper">
                                <a class="navbar-brand" href="#pablo">Santatecla</a>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="col-6">
                    <div class="nav justify-content-end p-3">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button class="btn btn-danger p-2 text-white" onclick="logOut()">
                                    <i class="fas fa-user"></i>
                                    <span class="my-extra-bold">LOGOUT</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="card">

                <div class="card card-nav-tabs text-center" style="width: 100%; height: 400px">
                    <div class="card-header card-header-primary"style="margin:0">
                        <h4>UploadStatus</h4>
                    </div>
                    <div class="card-body">
                        {{#error}}
                        <p>Error: {{.}}</p>
                        {{/error}}

                        {{^error}}
                        <p>Image uploaded</p>
                        {{/error}}
                        <a href='/'>Back</a>
                    </div>



                    </button>

                </div>
            </div>
        </div>
    </div>
</div>

<!--   Core JS Files   -->
<script src="/js/core/jquery.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/core/bootstrap-material-design.min.js"></script>
<script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<!-- Custom JS -->
<script type="text/javascript" src="/js/login.js"></script>
</body>

</html>
